<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
      <form class="mt-6 space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            placeholder="••••••••"
            class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>
        <!-- Remember + Forgot -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-red-600 hover:underline">Forgot password?</a>
        </div>
        <!-- Button -->
        <button
          type="submit"
          class="w-full bg-red-500  text-white py-2 rounded-lg hover:bg-red-700  transition"
        >
          Sign in
        </button>
      </form>
      <!-- Divider -->
      <div class="mt-6 flex items-center justify-center">
        <span class="text-sm text-gray-500">Don’t have an account?</span>
        <a href="#" class="ml-2 text-sm text-red-600 hover:underline">Sign up</a>
      </div>
    </div>
  </body>
</html>
